<!doctype html>
<html class="h-full" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BuildiyoSync - Lead Management System</title>
    <link rel="icon" type="image/svg+xml" href="/media/brand-logos/buildiyosync.svg" />
    <link rel="alternate icon" href="/media/app/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="BuildiyoSync Lead Management System - Manage leads, track conversions, and grow your business" />
    <meta
      name="keywords"
      content="buildiyosync,lead management,crm,sales,pipeline,business,leads,conversion"
    />
    <meta name="author" content="BuildiyoSync - Lead Management System" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <style>
      .dark body {
        background-color: hsl(240 10% 4%);
      }
    </style>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme') || 'system';
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)',
          ).matches;
          const isDarkMode =
            theme === 'dark' || (theme === 'system' && prefersDark);
          if (isDarkMode) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="text-foreground bg-background flex h-full text-base antialiased">
    <div class="flex grow" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
